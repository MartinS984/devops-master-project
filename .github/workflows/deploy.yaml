name: Deploy to EKS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1                   # Your Region
  ECR_REPOSITORY: devops-app-repo         # We will create this repo in a moment
  EKS_CLUSTER_NAME: devops-cluster-tf     # MUST match your Terraform cluster name

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Log in to AWS (Using Secrets we will set up next)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 3. Log in to Amazon ECR (Private Docker Registry)
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 4. Build, Tag, and Push Docker Image to ECR
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }} # Uses the Git Commit ID as the version tag
      run: |
        # Build the container
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        
        # Push it to AWS
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Also push "latest" tag for convenience
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # 5. Deploy to EKS
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

    - name: Deploy to Kubernetes
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # We need to replace the image placeholder in our YAML with the real image URL
        # NOTE: This assumes you have a deployment.yaml file in a 'k8s' folder.
        # We will check this in the next step.
        sed -i.bak "s|DOCKER_IMAGE_PLACEHOLDER|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" k8s/deployment.yaml
        
        # Apply the changes
        kubectl apply -f k8s/