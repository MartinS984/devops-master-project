name: Deploy Full Stack to EKS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: devops-cluster-tf
  # --- CRITICAL FIX: These must be defined here! ---
  ECR_REPO_BACKEND: devops-backend
  ECR_REPO_FRONTEND: devops-frontend

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # --- BUILDER 1: BACKEND ---
    - name: Build & Push Backend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd backend
        # We explicitly use the variable from the top 'env' block
        docker build -t $ECR_REGISTRY/$ECR_REPO_BACKEND:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPO_BACKEND:$IMAGE_TAG
        cd ..

    # --- BUILDER 2: FRONTEND ---
    - name: Build & Push Frontend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd frontend
        docker build -t $ECR_REGISTRY/$ECR_REPO_FRONTEND:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPO_FRONTEND:$IMAGE_TAG
        cd ..

    # --- THE DEPLOYMENT ---
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

    - name: Deploy to Kubernetes
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # 1. Update Backend YAML
        sed -i "s|BACKEND_IMAGE_PLACEHOLDER|$ECR_REGISTRY/$ECR_REPO_BACKEND:$IMAGE_TAG|g" k8s/backend.yaml
        
        # 2. Update Frontend YAML
        sed -i "s|FRONTEND_IMAGE_PLACEHOLDER|$ECR_REGISTRY/$ECR_REPO_FRONTEND:$IMAGE_TAG|g" k8s/frontend.yaml
        
        # 3. Apply ALL files
        kubectl apply -f k8s/