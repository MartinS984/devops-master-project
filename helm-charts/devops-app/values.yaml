# Default values for devops-app.

backend:
  image: "backend" # We will fix this URL later
  tag: "v1"
  replicas: 1
  servicePort: 5000

frontend:
  image: "frontend"
  tag: "v1"
  replicas: 1
  servicePort: 80

database:
  image: "postgres"
  tag: "13"
  env:
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: "password"
    POSTGRES_DB: "todos"